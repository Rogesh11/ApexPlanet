<nav class="nav">

    <ul>
        <li><a href="#contact">Contact</a></li>

<div class="grid">

    <section id="contact" class="card">
        <h2>Contact Form</h2>

        <form id="contactForm">
            <label>Name *</label>
            <input type="text" id="name">
            <p class="error" id="err-name"></p>

            <label>Email *</label>
            <input type="email" id="email">
            <p class="error" id="err-email"></p>

            <label>Message *</label>
            <textarea id="message"></textarea>
            <p class="error" id="err-message"></p>

            <button class="btn">Submit</button>
        </form>
    </section>


    <section id="todo" class="card">
        <h2>ðŸ“„ Interactive To-Do List</h2>

        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <ul id="taskList"></ul>

        <div class="status-box">
            <p>
                ðŸ“Š <span id="total">0</span> total |
                <span id="completed">0</span> completed |
                <span id="pending">0</span> pending
            </p>
        </div>
    </section>

</div>
